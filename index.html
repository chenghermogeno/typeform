<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fullscreen Form Interface</title>
    <meta
      name="description"
      content="Fullscreen Form Interface: A distraction-free form concept with fancy animations"
    />
    <meta
      name="keywords"
      content="fullscreen form, css animations, distraction-free, web design"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <link rel="stylesheet" type="text/css" href="css/cs-select.css" />
    <link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
    <link rel="stylesheet" type="text/css" href="css/particles.css" />
    <script src="js/modernizr.custom.js"></script>
  </head>

  <body>
    <div id="particles-js" class="container">
      <div class="fs-form-wrap" id="fs-form-wrap">
        <div class="fs-title">
          <img
            src="./img/coexstar-logo.png"
            alt="Coexstar Logo"
            class="img-center"
          />
          <h2>RSVP FORM</h2>
        </div>

        <form id="rsvp-form" class="fs-form fs-form-full" autocomplete="off">
          <ol class="fs-fields">
            <li>
              <label class="fs-field-label fs-anim-upper" for="q1"
                >Full Name</label
              >
              <input
                class="fs-anim-lower"
                id="q1"
                name="q1"
                type="text"
                placeholder="Juan Dela Cruz"
                required
              />
            </li>
            <li>
              <label
                class="fs-field-label fs-anim-upper"
                for="q2"
                data-info="We won't send you spam, we promise..."
                >Email address?</label
              >
              <input
                class="fs-anim-lower"
                id="q2"
                name="q2"
                type="email"
                placeholder="juan.delacruz@gmail.com"
                required
              />
            </li>
            <li>
              <label class="fs-field-label fs-anim-upper" for="q3"
                >Contact Number</label
              >
              <input
                class="fs-anim-lower"
                id="q3"
                name="q3"
                type="text"
                placeholder="juan.delacruz@gmail.com"
                required
              />
            </li>
            <li>
              <label class="fs-field-label fs-anim-upper" for="q4"
                >City/Province Address</label
              >
              <input
                class="fs-anim-lower"
                id="q4"
                name="q4"
                type="text"
                placeholder="Taguig City"
                required
              />
            </li>
            <li>
              <label class="fs-field-label fs-anim-upper" for="q5"
                >Will you attend the Coexstar Relaunch?</label
              ><br />
              <input
                class="fs-anim-lower"
                id="q5"
                name="q5"
                type="text"
                placeholder="Yes"
                required
              />
            </li>
          </ol>
          <!-- /fs-fields -->
          <button class="fs-submit" type="submit">Send answers</button>
        </form>
        <!-- /fs-form -->
      </div>
      <!-- /fs-form-wrap -->
    </div>
    <!-- /container -->
    <script src="js/classie.js"></script>
    <script src="js/selectFx.js"></script>
    <script src="js/fullscreenForm.js"></script>

    <!-- scripts -->
    <script src="js/particle.js"></script>
    <script src="js/app.js"></script>
    <script>
      (function () {
        var formWrap = document.getElementById("fs-form-wrap");

        [].slice
          .call(document.querySelectorAll("select.cs-select"))
          .forEach(function (el) {
            new SelectFx(el, {
              stickyPlaceholder: false,
              onChange: function (val) {
                document.querySelector(
                  "span.cs-placeholder"
                ).style.backgroundColor = val;
              },
            });
          });

        new FForm(formWrap, {
          onReview: function () {
            classie.add(document.body, "overview"); // for demo purposes only
          },
        });
      })();
    </script>
  </body>
</html>
